<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const imgs = [
        'http://www.dgswxpx.com/uploadfile/2018/0712/20180712085706298.jpg',
        'http://www.dgswxpx.com/uploadfile/2018/0712/20180712085820123.jpg',
        'http://www.dgswxpx.com/uploadfile/2018/0711/20180711053219300.jpg'
    ];

    function loadImg (url) {
        const p = new Promise(function (resolve,reject){
            const img = new Image();
            img.src = url;
            img.onload = function () {
                resolve(this);
            };
            img.onerror = function () {
                reject(new Error("图片加载失败"));
            };
        })

        return p;
    }

    //参数是Promsize实例，将不做任何修改，原封不动地返回这个实例
    Promise.resolve(loadImg(imgs[0])).then(function(img){
        document.body.appendChild(img)
    })

</script>
</body>
</html>
