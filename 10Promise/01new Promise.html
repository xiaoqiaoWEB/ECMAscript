<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 异步
    * 	js: 单线程
    * 		线程：游戏中的任务线
    *
    *  一个主要的任务流程，处理我们的js程序
    *
    * 把一些耗时的事情通过新开线程的方式来实现
    *
    * 我们把这些任务称为：异步任务
    *
    * 	- setTimeout
    * 	- setInterval
    * 	- ajax
    */

    const imgs = [
        'http://www.dgswxpx.com/uploadfile/2018/0712/20180712085706298.jpg',
        'http://www.dgswxpx.com/uploadfile/2018/0712/20180712085820123.jpg',
        'http://www.dgswxpx.com/uploadfile/2018/0711/20180711053219300.jpg'
    ];

    const p = new Promise(function(resolve,reject){
        const img = new Image();
        img.src = imgs[0];
        img.onload = function () {
            resolve(this);
        };
        img.error = function (err) {
            reject(err);
        }
    })


    console.log(123);
    p.then(function(img){
        console.log("加载完成");
        document.body.appendChild(img);
    })
    console.log(456)

</script>
</body>
</html>
