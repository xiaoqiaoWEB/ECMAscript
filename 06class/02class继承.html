<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

<body>

<script>
	class Person { //父类
        constructor(name,sex){
           this.name = name;
           this.sex = sex;
		}

		getName(){
            //return this.name;
			console.log(this.name)
		}

	}

	class PersonChildren extends Person { //子类
        // 如果子类需要有自己的初始化过程，有自己的constructor函数，那么在子类的constructor就必须要调用父类构造函数
		constructor(name,sex,job){
			super(name,sex);
			this.job = job;
		}
	}


	var p1 = new Person('小乔','男');
	p1.getName();

	var p2 = new PersonChildren("海旭",'女','WEB');
	console.log(p2.getName())
</script>

</body>
</html>
