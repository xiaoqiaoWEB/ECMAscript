<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = new Map();
    //和js中的对象类似，但是Map的key值可以接受任意类型
    a.set(true,'123');
    a.set(false,'456');
    a.set([12],'xiaoqiao');


    //console.log(a)
    //console.log(a.get(true))


    //私有数据保护
    const Person = (function () {

        let _gender = ''; //所有 Person  共用了 _gender

        function P(name,gender) {
            this.name = name;
            _gender = gender;
        }

        P.prototype.getGender = function () {
            return _gender;
        }

        P.prototype.setGender = function (gender) {
            return _gender = gender;
        }

        return P;
    })();

    var p1 = new Person('xiao','boy');
    var p2 = new Person('haixu','gilr')
    console.log(p1)
    console.log(p1.getGender())

    //修改了共用的_gender
    p1.setGender('AA');


    console.log(p1.getGender())
    console.log(p2.getGender())

</script>
</body>
</html>
