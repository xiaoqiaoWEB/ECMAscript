    //私有数据保护
    const Person = (function () {

        let _gender = [];

        function P(name,gender) {
            this.name = name;
            _gender.push({
                obj:this,
                gender
            });
            console.log(_gender)
        }

        P.prototype.getGender = function () {
            return _gender.find( item => item.obj == this ).gender
        }

        P.prototype.setGender = function (newGender) {
            _gender.forEach((item)=>{
                if (this == item.obj){
                    item.gender = newGender;
                }
            })
        }

        return P;
    })();

    var a1 = new Person('xiao','boy');
    var a2 = new Person('haixu','gilr');

    console.log(a1.getGender());
    console.log(a2.getGender());

    a1.setGender('AAA');

    console.log(a1.getGender());
    console.log(a2.getGender());

</script>
