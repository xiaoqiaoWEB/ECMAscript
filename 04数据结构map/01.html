<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let map = new Map([
				['a',"1"],
				["b","2"]
			])
			console.log(map)
			console.log(map.size)
			
			//添加  返回就是数据本身
			map.set('c','3').set('d',"4")
			console.log(map)
			
			//得到键名的值
			console.log(map.get("a"))
			
			//删除值 返回一个布尔值 判断是否删除成功
			console.log(map.delete("b"))
			
			console.log(map.keys())
			
			console.log(map.values())
			
			console.log(map.entries())
		</script>
	</body>
</html>
