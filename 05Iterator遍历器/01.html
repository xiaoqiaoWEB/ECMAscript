<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr2 = [1,2,3,4];
			
			function Iterator (arr) {
				let index = 0;
				return {
					next:function(){
						return index<arr.length ? 
						{value:arr[index++],done:false} :
						{value:undefined,done:true}
					}
				}
			}
			
			const a = Iterator(arr2);
			
			console.log(a.next())
			console.log(a.next())
			console.log(a.next())
			console.log(a.next())
			console.log(a.next())
			
			
		</script>
	</body>
</html>
