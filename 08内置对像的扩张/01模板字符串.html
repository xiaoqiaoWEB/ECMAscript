<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //repeat(n) 赋值字符n次
    var str1 = "a1";
    var str2 = str1.repeat(3);
    console.log(str2);

    var str3 = "xiaoqiao";

    //includes(v) 判断字符串中是否有v 有返回 true 没有返回 false
    console.log(str3.includes('qi')) //true

    //startsWith（判断字符串中是否是以 v 开头
    console.log(str3.startsWith("xi")) //truev)
    //endsWith（v）判断字符串是否以v结尾
    console.log(str3.endsWith("ao")) //true


</script>
</body>
</html>
