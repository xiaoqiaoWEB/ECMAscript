    var Person = (function(){
        let _gender = "";
        function P (name,gender){
            this.name = name;
            _gender = gender;
        }
        P.prototype.getgender = function () {
            return _gender;
        }
        return P;
    })();

    let p1 = new Person("小乔","男");
    console.log(p1)
    console.log(p1.getgender()) //男
