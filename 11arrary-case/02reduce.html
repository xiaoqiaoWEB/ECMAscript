<body>
    <script>
        var arr = [10,20,30,10];

        /*
            arr.reduce（callback(accumulator,currentValue,[currentIndex],[array])，[initialValue]）
        */
        
        /*
        reducer 函数接收4个参数:
        Accumulator (acc) (累计器)
        Current Value (cur) (当前值)
        Current Index (idx) (当前索引)
        Source Array (src) (源数组)
        */
        
        let allNum = arr.reduce((num,now) => {
            console.log(num,now)
            return num + now    
        },0)
        
        console.log(allNum)

    </script>
