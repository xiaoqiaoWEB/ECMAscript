            },
            read:function(){

            },
            author:["name1","name2"]
        }

        function clone (obj) {
            var v = null;
            if(typeof obj == 'object' && obj !== null){
                v = obj instanceof Array ? [] : {};

                for(var attr in obj){
                    v[attr] = clone(obj[attr])
                }

            }else{
                v = obj;        
            }
            return v;
        }
        
        let book1 = clone(book)
        console.log(book1)
