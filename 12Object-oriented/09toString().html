<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //toString() : 系统对象下面都是自带的 , 自己写的对象都是通过原型链找object下面的
    var arr = [];
    console.log(arr.toString== Object.prototype.toString)  //false

    function An () {

    }

    var a1 = new An();
    console.log(a1.toString == Object.prototype.toString) //true

	//利用toString做类型的判断 :
	var arr1 = [];
	alert( Object.prototype.toString.call(arr1) == '[object Array]' );  //true

</script>

</body>
</html>
